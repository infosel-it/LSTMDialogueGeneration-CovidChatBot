{% extends "layout.html" %}
{% block body %}
    <p>Write your message here: </p>
    <form method=post>
        <ul>
            {% for line in conversations %}
            <li>{{line}}</li>
            {% endfor %}
        </ul>
      <p>Message: <input type=text name=sentence size="50"></p>
         <input type=submit value=Send>
    </form>
{% endblock %}
